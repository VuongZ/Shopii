name: Deploy Backend to Docker Hub & Render

on:
  push:
    branches: ["master", "main"]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/shopii-backend:latest

  deploy-to-render:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Deploy
        run: |
          # Không dùng biến env trung gian để tránh lỗi thụt dòng
          # Thêm -v để nếu lỗi nó sẽ hiện chi tiết tại sao lỗi trong log
          curl -v -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
