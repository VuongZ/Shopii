name: Deploy Backend to Docker Hub & Render

on:
  push:
    branches: ["master", "main"]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          # Lưu ý: tags nên dùng đúng format username/repository
          tags: ${{ secrets.DOCKER_USERNAME }}/shopii-backend:latest

  deploy-to-render:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Deploy
        shell: bash
        run: |
          if [ -z "${{ secrets.RENDER_DEPLOY_HOOK }}" ]; then
            echo "Error: RENDER_DEPLOY_HOOK chưa được cài đặt!"
            exit 1
          fi
          # Sử dụng curl trực tiếp với secret để đảm bảo an toàn
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
          echo "Đã gửi lệnh Deploy thành công!"
